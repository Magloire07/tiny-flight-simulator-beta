<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <circle cx="256" cy="256" r="250" fill="#1a1a1a"/>
  <circle cx="256" cy="256" r="250" fill="none" stroke="white" stroke-width="4"/>

  <!-- Graduations principales (tous les 30°) -->
  <g stroke="white" stroke-width="4">
    <!-- 12 graduations à 30° -->
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(0,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(30,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(60,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(90,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(120,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(150,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(180,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(210,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(240,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(270,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(300,256,256)"/>
    <line x1="256" y1="30"   x2="256" y2="70"  transform="rotate(330,256,256)"/>
  </g>

  <!-- Petites graduations (tous les 10°) -->
  <g stroke="white" stroke-width="2">
    <!-- 36 graduations -->
    <!-- On génère les petites graduations sauf celles déjà prises à 30° -->
    <g transform="rotate(10,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(20,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(40,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(50,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(70,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(80,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(100,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(110,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(130,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(140,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(160,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(170,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>

    <!-- Inversé pour 180 à 360 -->
    <g transform="rotate(190,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(200,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(220,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(230,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(250,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(260,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(280,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(290,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(310,256,256)">
      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
    <g transform="rotate(320,256,256)">
