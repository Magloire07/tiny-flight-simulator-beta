      <line x1="256" y1="30" x2="256" y2="55"/>
    </g>
  </g>

  <!-- Cardinal directions -->
  <g font-family="Arial" font-size="40" fill="white" text-anchor="middle">
    <text x="256" y="95">N</text>
    <text x="417" y="270">E</text>
    <text x="256" y="445">S</text>
    <text x="95" y="270">W</text>
  </g>
</svg>
