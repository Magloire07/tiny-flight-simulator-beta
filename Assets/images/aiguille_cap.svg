<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="800" viewBox="0 0 800 800">
  <!-- Aiguille de cap (compass needle) -->
  
  <defs>
    <style type="text/css"><![CDATA[
      .needle-north { fill: #c41e3a; stroke: #8b0000; stroke-width:2; }
      .needle-south { fill: #f5f5f5; stroke: #333; stroke-width:2; }
      .needle-center { fill: #1a1a1a; stroke: #000; stroke-width:1.5; }
      .needle-highlight { fill: rgba(255,255,255,0.3); }
    ]]></style>
  </defs>

  <!-- Center at 400,400 -->
  <g transform="translate(400,400)">
    
    <!-- North pointer (red) - points upward -->
    <path class="needle-north" d="M 0,-280 L 12,-30 L 0,-20 L -12,-30 Z"/>
    
    <!-- Highlight on north pointer for 3D effect -->
    <path class="needle-highlight" d="M -6,-280 L 0,-270 L 6,-280 L 0,-20 Z" opacity="0.4"/>
    
    <!-- South pointer (white) - points downward -->
    <path class="needle-south" d="M 0,280 L 12,30 L 0,20 L -12,30 Z"/>
    
    <!-- Center circle -->
    <circle class="needle-center" r="20"/>
    
    <!-- Small highlight on center circle -->
    <circle class="needle-highlight" cx="-5" cy="-5" r="8"/>
    
  </g>
</svg>
