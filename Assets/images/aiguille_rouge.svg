<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="800" viewBox="0 0 800 800">
  <!-- Transparent background by default (no rect) -->

  <!-- Constants -->
  <defs>
    <style type="text/css"><![CDATA[
      .dial-face { fill: none; stroke: none; }
      .tick { stroke: #222; stroke-linecap:round; }
      .major { stroke-width: 6; }
      .minor { stroke-width: 2.5; opacity:0.9; }
      .number { fill: #111; font-family: Arial, Helvetica, sans-serif; font-size:28px; }
      .center-dot { fill: #111; }
      .needle { fill: none; stroke: #b22222; stroke-width:6; stroke-linecap:round; }
      .needle-base { fill: #222; stroke: none; }
      .inner-ring { fill: rgba(255,255,255,0.02); stroke: #111; stroke-width:2; }
      .glass-highlight { fill: none; stroke: rgba(255,255,255,0.12); stroke-width:18 }
    ]]></style>
  </defs>

  <!-- Center and sizes -->
  <g transform="translate(400,400)">

    <!-- Needle (initially points to 0). To rotate needle, rotate the <g id="needle"> group. -->
    <g id="needle" transform="rotate(-120)">
      <!-- needle shape -->
      <line class="needle" x1="0" y1="20" x2="0" y2="-240"/>
      <!-- needle decorative tip -->
      <circle class="needle-base" cx="0" cy="0" r="12" fill="#b22222" />
      <!-- small center dot -->
      <circle class="center-dot" cx="0" cy="0" r="6" fill="#fff"/>
    </g>

  </g>
</svg>
