<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="800" viewBox="0 0 800 800">

  <defs>
    <style><![CDATA[
      .tick { stroke: #222; stroke-linecap:round; }
      .major { stroke-width: 6; }
      .minor { stroke-width: 2.5; opacity:0.9; }
      .number { fill: #111; font-family: Arial, Helvetica, sans-serif; font-size:28px; }
      .inner-ring { fill: rgb(250,250,250); fill-opacity:0.02; stroke:#111; stroke-width:2; }
      .glass-highlight { fill: none; stroke: rgb(255,255,255); stroke-opacity:0.12; stroke-width:18; }
    ]]></style>
  </defs>

  <!-- centre à (400,400) -->
  <g transform="translate(400,400)">

    <!-- Paramètres -->
    <!-- outer R = 300, inner r = 200 -->
    <!-- Angles : -120°, 0°, 96°, 120° (0° = haut, progression horaire) -->
    <!-- Coordonnées calculées pour ces 4 angles : -->
    <!-- -120 : outer(-259.808,150)  inner(-173.205,100) -->
    <!--   0  : outer(0,-300)         inner(0,-200) -->
    <!--  96  : outer(298.357,31.359) inner(198.904,20.906) -->
    <!-- 120  : outer(259.808,150)    inner(173.205,100) -->

    <!-- GREEN zone (0 → 50%) : -120° -> 0° -->
    <path d="
      M -259.808 150
      A 300 300 0 0 1 0 -300
      L 0 -200
      A 200 200 0 0 0 -173.205 100
      Z"
      fill="rgb(50,200,80)" fill-opacity="0.35" stroke="none"/>

    <!-- YELLOW zone (50 → 90%) : 0° -> 96° -->
    <path d="
      M 0 -300
      A 300 300 0 0 1 298.357 31.359
      L 198.904 20.906
      A 200 200 0 0 0 0 -200
      Z"
      fill="rgb(255,220,0)" fill-opacity="0.35" stroke="none"/>

    <!-- RED zone (90 → 100%) : 96° -> 120° -->
    <path d="
      M 298.357 31.359
      A 300 300 0 0 1 259.808 150
      L 173.205 100
      A 200 200 0 0 0 198.904 20.906
      Z"
      fill="rgb(220,50,50)" fill-opacity="0.35" stroke="none"/>

    <!-- anneau intérieur / contour -->
    <circle class="inner-ring" r="300" />

    <!-- graduations (extrait, tu peux réutiliser toutes tes lignes existantes) -->
    <!-- majors every 10% -->
    <g transform="rotate(-120)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">0</text></g>
    <g transform="rotate(-96)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">10</text></g>
    <g transform="rotate(-72)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">20</text></g>
    <g transform="rotate(-48)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">30</text></g>
    <g transform="rotate(-24)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">40</text></g>
    <g transform="rotate(0)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">50</text></g>
    <g transform="rotate(24)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">60</text></g>
    <g transform="rotate(48)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">70</text></g>
    <g transform="rotate(72)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">80</text></g>
    <g transform="rotate(96)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">90</text></g>
    <g transform="rotate(120)"><line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/><text class="number" x="0" y="-210" text-anchor="middle">100</text></g>

    <text x="0" y="140" font-family="Arial" font-size="20" fill="#222" text-anchor="middle">FUEL (%)</text>
  </g>
</svg>
