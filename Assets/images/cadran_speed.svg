<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="800" viewBox="0 0 800 800">
  <!-- Transparent background by default (no rect) -->

  <!-- Constants -->
  <defs>
    <style type="text/css"><![CDATA[
      .dial-face { fill: #1a1a1a; stroke: none; }
      .tick { stroke: #fff; stroke-linecap:round; }
      .major { stroke-width: 6; }
      .minor { stroke-width: 2.5; opacity:0.9; }
      .number { fill: #fff; font-family: Arial, Helvetica, sans-serif; font-size:28px; }
      .center-dot { fill: #fff; }
      .needle { fill: none; stroke: #ff4444; stroke-width:6; stroke-linecap:round; }
      .needle-base { fill: #fff; stroke: none; }
      .inner-ring { fill: rgba(0,0,0,0.3); stroke: #fff; stroke-width:2; }
      .glass-highlight { fill: none; stroke: rgba(255,255,255,0.12); stroke-width:18 }
    ]]></style>
  </defs>

  <!-- Center and sizes -->
  <g transform="translate(400,400)">
    <!-- Black background circle -->
    <circle class="dial-face" r="300" />
    <!-- Inner subtle ring (face) -->
    <circle class="inner-ring" r="300" fill="rgba(0,0,0,0.3)" />

    <!-- Graduations: from -120deg to +120deg (0..200) -->
    <!-- We'll draw minor ticks every 10 (21 ticks) and major every 20 -->
    <!-- Loop is emulated manually by placing 21 ticks at computed angles -->
    <!-- Minor ticks -->
    <!-- angle for value v (0..200): angle = -120 + (v/200)*240 -->
    <!-- draw ticks and numbers -->
    <!-- We'll generate ticks for v = 0..200 step 10 -->
    <!-- Using explicit elements for portability -->
    <!-- Minor ticks (every 10) -->
    <!-- We use two radii: outerTickR=300, innerTickRMinor=270, innerTickRMajor=250 -->
    <!-- Major ticks (every 20) also draw numbers -->

    <!-- ticks loop -->
    <!-- v = 0 -->
    <g transform="rotate(-120)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
    </g>

    <!-- v = 10 -->
    <g transform="rotate(-120 + (10/200)*240)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- Instead of writing 21 groups manually, we include a small embedded scriptless approach:
         we still enumerate to remain compatible with viewers that don't run scripts.
         We'll include all ticks and numbers explicitly below. -->

    <!-- We'll enumerate all values: 0,10,...,200 -->
    <!-- 0 -->
    <g transform="rotate(-120)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">0</text>
    </g>

    <!-- 10 -->
    <g transform="rotate(-108)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 20 -->
    <g transform="rotate(-96)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">20</text>
    </g>

    <!-- 30 -->
    <g transform="rotate(-84)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 40 -->
    <g transform="rotate(-72)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">40</text>
    </g>

    <!-- 50 -->
    <g transform="rotate(-60)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 60 -->
    <g transform="rotate(-48)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">60</text>
    </g>

    <!-- 70 -->
    <g transform="rotate(-36)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 80 -->
    <g transform="rotate(-24)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">80</text>
    </g>

    <!-- 90 -->
    <g transform="rotate(-12)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 100 -->
    <g transform="rotate(0)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">100</text>
    </g>

    <!-- 110 -->
    <g transform="rotate(12)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 120 -->
    <g transform="rotate(24)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">120</text>
    </g>

    <!-- 130 -->
    <g transform="rotate(36)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 140 -->
    <g transform="rotate(48)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">140</text>
    </g>

    <!-- 150 -->
    <g transform="rotate(60)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 160 -->
    <g transform="rotate(72)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">160</text>
    </g>

    <!-- 170 -->
    <g transform="rotate(84)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 180 -->
    <g transform="rotate(96)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">180</text>
    </g>

    <!-- 190 -->
    <g transform="rotate(108)">
      <line class="minor tick" x1="0" y1="-300" x2="0" y2="-270"/>
    </g>

    <!-- 200 -->
    <g transform="rotate(120)">
      <line class="major tick" x1="0" y1="-300" x2="0" y2="-250"/>
      <text class="number" x="0" y="-210" text-anchor="middle" alignment-baseline="middle">200</text>
    </g>

    <!-- Decorative small inner ticks (short, for finer grad) -->
    <!-- example: add a few small ticks between majors for visual density -->
    <!-- manually add a couple for aesthetics -->
    <g transform="rotate(-84)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(-72)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(-60)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(-48)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(-36)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(-24)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(-12)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(12)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(24)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(36)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(48)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(60)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(72)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(84)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(96)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>
    <g transform="rotate(108)"><line class="minor tick" x1="0" y1="-285" x2="0" y2="-270"/></g>




    <!-- optional label -->
    <text x="0" y="140" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle">VITESSE (km/h)</text>

  </g>
</svg>
